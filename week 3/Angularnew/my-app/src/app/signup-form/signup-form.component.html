<form [formGroup] = "form">
    <div formGroupName="account"> 
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    formControlName="username"
                    id="username"
                    type="text"
                    class="form-control">
                <div *ngIf="username?.pending"   class="alert alert-danger">Checking for uniqueness .....</div>
                <div *ngIf="username?.touched && username?.invalid" class="alert-alert-danger">
                    <div *ngIf="username?.errors?.['required']"   class="alert alert-danger"  >Username is Invalid</div>
                    <div *ngIf="username?.errors?.['minlength']" class="alert alert-danger">Username should be 3 character</div>
                    <div *ngIf="username?.errors?.['cannotContainSpace']"  class="alert alert-danger">Username should not contain space</div>
                    <div *ngIf="username?.errors?.['shouldBeUnique']" class="alert alert-danger">Username is already taken</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    formControlName="password"
                    id="password"
                    type="text"
                    class="form-control">
            </div>

</div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
